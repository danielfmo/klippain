[gcode_macro PROBE_ACCURACY_TEST_CORNER]
description: Run probe_accuracy_test_suite.py with 30 probes per corner
gcode:
    {% set verbose = params.VERBOSE|default(true) %}

    {% if verbose %}
        RESPOND MSG="Running probe_accuracy_test_suite with 30 probes per corner"
    {% endif %}
    RUN_SHELL_COMMAND CMD=probe_accuracy_test_suite PARAMS="-c 30"

