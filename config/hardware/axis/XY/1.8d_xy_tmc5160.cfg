[stepper_x]
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200

[tmc5160 stepper_x]
cs_pin: X_TMCUART
spi_bus: spi1
interpolate: False
run_current: 0.8
sense_resistor: 0.075
stealthchop_threshold: 0

[stepper_y]
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200

[tmc5160 stepper_y]
cs_pin: Y_TMCUART
spi_bus: spi1
interpolate: False
run_current: 0.8
sense_resistor: 0.075
stealthchop_threshold: 0

# Disables Max31865 to fix hardware SPI
[static_digital_output disable_max31865]
pins: !PF8

# We also include the default wiring and speeds from here to avoid duplicating
[include default_wiring.cfg]
[include default_speed.cfg]
