    DRIVER3_STEP=PG4  , DRIVER3_DIR=PC1  , DRIVER3_ENABLE=PA0  , DRIVER3_UART=PC7  ,
    DRIVER4_STEP=PF9  , DRIVER4_DIR=PF10 , DRIVER4_ENABLE=PG2  , DRIVER4_UART=PF2  ,
    DRIVER5_STEP=PC13 , DRIVER5_DIR=PF0  , DRIVER5_ENABLE=PF1  , DRIVER5_UART=PE4  ,
